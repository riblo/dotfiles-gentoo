# Compile optimizations
# https://gcc.gnu.org/onlinedocs/gcc/Optimize-Options.html
# to check defaults: gcc -O2 -Q --help=optimizers
# to diff defaults: gcc -O2 -Q --help=optimizers > O2.txt && gcc -O3 -Q --help=optimizers > O3.txt
# delta -s O2.txt O3.txt

# Force GCC w/o lto as global compiler
CC="gcc"
CXX="g++"
AR="ar"
NM="nm"
RANLIB="ranlib"

CFLAGS="-march=native -O2 -pipe"
CXXFLAGS="${CFLAGS}"
FCFLAGS="${CFLAGS}"
FFLAGS="${CFLAGS}"

# Portage parallelization improvements
FEATURES="buildpkg binpkg-multi-instance cgroup clean-logs compressdebug fail-clean parallel-fetch \
          parallel-install protect-owned userfetch userpriv usersandbox sfperms splitdebug sign"
PORTAGE_IONICE_COMMAND="/usr/bin/schedtool -B -n19 \${PID}"

## Fastest
#EMERGE_DEFAULT_OPTS="--jobs=5 --load-average 10 --keep-going --usepkg --binpkg-respect-use=y --binpkg-changed-deps=y"
#MAKEOPTS="-s -j5 -l8"

## Fast
EMERGE_DEFAULT_OPTS="--jobs=4 --load-average 8 --keep-going --usepkg --binpkg-respect-use=y --binpkg-changed-deps=y"
MAKEOPTS="-s -j4 -l6"

## Consevative
#EMERGE_DEFAULT_OPTS="--usepkg --binpkg-respect-use=y --binpkg-changed-deps=y"
#MAKEOPTS="-j4 -l6"

# Intel(R) Core(TM) i7-8650U CPU flags  [cpuid2cpuflags output]
CPU_FLAGS_X86="aes avx avx2 f16c fma3 mmx mmxext pclmul popcnt rdrand sse sse2 sse3 sse4_1 sse4_2 ssse3"

# VMware use flags
VIDEO_CARDS="fbdev vesa vmware"
INPUT_DEVICES="libinput keyboard mouse vmmouse"

# QEMU extended use flags
QEMU_SOFTMMU_TARGETS="x86_64"
QEMU_USER_TARGETS="x86_64"

# default DIRs
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# Languages
LINGUAS="it en en_US en_GB"
L10N="it en en-US en-GB"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

# USE flags
USE="X alsa bash-completion browser-integration caps chromium colord comic \
     cpudetection crypt cxx dbus dhclient display-manager drm egl elogind \
     epub examples fbcon fontforge gbm geoip2 gles2 grub gstreamer gtkmm \
     haptic imlib initramfs io-uring jemalloc jpeg kde ladspa libcaca libkms \
     libssh2 lzo markdown multimedia ncurses networkmanager offensive opengl \
     otr plasma png proprietary-codecs pulseaudio python qalculate qemu qt5 \
     rdp rubberband sddm slang sox ssh stats symlink terminal threads usb \
     vaapi vdpau vhost-net vim-syntax vmware vnc vulkan vulkan-overlay \
     wallpapers xa xattr xmalloc zstd -bluetooth -cdr -gnome -smart -systemd"

# Licences
ACCEPT_LICENSE="*"

# Bios mode
GRUB_PLATFORMS="pc"
